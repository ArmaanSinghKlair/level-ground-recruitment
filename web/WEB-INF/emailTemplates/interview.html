<html>
    <head>
        <title>Interview Notice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <h1>Congratulations, {{firstName}} {{lastName}}</h1>
        <h3>You have been selected to interview for {{jobTitle}}</h3>
        <div style="color: white;
    font-size: 1.5em;
    font-family: 'Roboto',sans-serif;
    box-sizing: border-box;
    padding: 1vmax;
    border: 1px solid lightgray;
    border-radius: 2px;
    background: #7289DA;">

            {{jobDescription}}
        </div>
        
        <p>Regards,<br/>
            Level Ground Recruitment Team</p>
    </body>
</html>
