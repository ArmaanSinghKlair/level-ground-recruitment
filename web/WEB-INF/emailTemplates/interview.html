<html>
    <head>
        <title>Interview Notice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="base-style.css"/>
        <link rel="stylesheet" type="text/css" href="theme-style.css"/>

    </head>
    <body>
        <div style="width:100%;
             height:100%;
             background: #f1f1f1;
             padding: 2rem 0;">
            <div style="text-align: center;
    margin: 2rem auto;
    width: 60%;
    background: white;
    border-radius: 2rem;
    padding: 2rem 0;">
                <h1>Congratulations, {{firstName}} {{lastName}}</h1>
                <h3>You have been selected to interview for the role of {{jobTitle}}</h3>
                <div style="color: white;
            font-size: 1.5em;
            font-family: 'Roboto',sans-serif;
            box-sizing: border-box;
            padding: 1vmax;
            border: 1px solid lightgray;
            border-radius: 2px;
            background: #457B9D;">
                    {{companyName}} will contact you with interview details and further instructions shortly.<br/>
                    <br/>
                    Job Description:<br/>
                    {{jobDescription}}
                </div>

                <p>Regards,<br/>
                    Level Ground Recruitment Team</p>
            </div>
        </div>
    </body>
</html>
